<div class="pig">
  <pig-header [name]="pig?.name"></pig-header>
  
  <pig-sub-header [boardKey]="boardKey" [pigKey]="pig?.key"></pig-sub-header>

  <div class="pig-content">
    <pig-cards-deck *ngIf="status === EStatus.VOTE && !hasVoted" (choose)="vote($event)"></pig-cards-deck>
  </div>

  <pig-messages [boardKey]="boardKey" [dateCreated]="pig?.dateCreated"></pig-messages>
</div>
