  <core-sub-header [boardKey]="boardKey"></core-sub-header>

  <div class="board-content">
    <board-registration [boardKey]="boardKey" *ngIf="state == EState.REGISTRATION ||Â state == EState.DISCUSSION"></board-registration>
    <board-voted-pigs-list [boardKey]="boardKey" *ngIf="state == EState.VOTE"></board-voted-pigs-list>
